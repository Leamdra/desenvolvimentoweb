<script>

    var notaAluno = prompt('Digite a nota: ')
    var frenqAluno = prompt ('Digite a frequencia: ')
    
    var media = 6
    var faltaMax = 20

    if (notaAluno >= media && frenqAluno >= faltaMax){
        document.write ('Aprovado')
    }else{
        document.write ('Reprovado')
    }
</script>
